<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>在庫商品管理アプリケーション</title>
    <link rel="stylesheet" th:href="@{/home.css}">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="/images/pngtree-sneakers-png-image_3989154.jpg" type="image/x-icon">
    <style>
        body {
                background: url("https://media-api.advertisingvietnam.com/oapi/v1/media?uuid=public%2Fwp-content%2Fuploads%2F2019%2F11%2Fgiay-nike-gdragon-9.jpg&resolution=1440x756&type=image");
                background-size: cover;
                &:after {
                content: '';
                @extend .absolute-centering;
                background: rgba(#344557, .85);
              }
              font-size: 24px;
            }



        .task_form {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }


                section .noi-dung{
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    width: 50%;
                    margin-left: 25%;
                    margin-top: -10%;
                    margin-right: 10%;
                }
                section .noi-dung .form {
    width: 100%;
    max-width: 600px; /* Thay đổi chiều rộng tối đa của form */
    padding: 20px;
    margin: 50px auto; /* Canh giữa form */
    border-radius: 2em;
}

.input-form.btn {
    text-align: center;
}


.input-form input[type="text"],
.input-form input[type="file"],
.input-form select {
    background: linear-gradient(0.25turn, #c6ffdd, #fbd786, #f7797d) !important;
    border: 1px solid orange;
    padding: 8px;
    margin: 5px 0;
    border-radius: 30px;
    color: #333;
}

.input-form input[type="submit"] {
    background: linear-gradient(0.25turn, #c6ffdd, #fbd786, #f7797d) !important;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    color: #333;
    cursor: pointer;
}


section .noi-dung .form .input-form input {
    -webkit-background-clip: text;
    background-clip: text;
}


section .noi-dung .form .input-form span {
    font-size: 24px;
    margin-bottom: 5px;
    display: inline-block;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent; /* Ẩn màu chữ ban đầu */
    letter-spacing: 1px;
}

section .noi-dung .form .input-form span:focus {
    color: transparent; /* Ẩn màu chữ khi span được focus */
}


                section .noi-dung .form h2{
                    color: red;
                    font-weight: 500;
                    font-size: 1.5em;
                    text-transform: uppercase;
                    margin-bottom: 20px;
                    border-bottom: 4px solid #ff4584;
                    display: inline-block;
                    letter-spacing: 1px;
                    font-size: 24px;
                }
                section .noi-dung .form .input-form {
    margin-bottom: 20px;
    width: 90%;
}
                section .noi-dung .form .input-form span {
    font-size: 24px;
    margin-bottom: 5px;
    display: inline-block;
    background: red;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent; /* Ẩn màu chữ mặc định */
    letter-spacing: 1px;
}

section .noi-dung .form .input-form span {
            font-size: 27px;
            margin-bottom: 5px;
            display: inline-block;
            letter-spacing: 1px;
        }


section .noi-dung .form {
    width: calc(50% - 10px);
            padding: 10px 20px;
            outline: none;
            border: 1px solid orange;
            font-size: 16px;
            letter-spacing: 1px;
            color: transparent; /* Ẩn màu chữ ban đầu */
            -webkit-background-clip: text;
            background-clip: text;
            border-radius: 2em;
            display: inline-block;
            box-sizing: border-box;
}



                section .noi-dung .form .input-form input[type="submit"] {
                width: 30%;
                    background: #ff4584;
                    color: #fff;
                    outline: none;
                    border: none;
                    font-weight: 500;
                    cursor: pointer;
                    box-shadow: 0 1px 1px rgba(0,0,0,0.12),
                               0 2px 2px rgba(0,0,0,0.12),
                               0 4px 4px rgba(0,0,0,0.12),
                              0 8px 8px rgba(0,0,0,0.12),
                              0 16px 16px rgba(0,0,0,0.12);
                }
                section .noi-dung .form .input-form input[type="submit"]:hover{
                    background: #f53677;
                }
                section .noi-dung .form .nho-dang-nhap{
                    margin-bottom: 10px;
                    color: #607d8b;
                    font-size: 14px;
                }
                section .noi-dung .form .input-form p{
                    color: #607d8b;
                }
                section .noi-dung .form .input-form p a{
                    color: #ff4584;
                }
                h3 {
    background: linear-gradient(0.25turn, #c6ffdd, #fbd786, #f7797d);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-align: center;
    font-weight: 500;
    font-size: 1.5em;
}

                section .noi-dung .form .icon-dang-nhap{
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }
                section .noi-dung .form .icon-dang-nhap li{
                    list-style: none;
                    cursor: pointer;
                    width: 50px;
                    height: 50px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }
                section .noi-dung .form .icon-dang-nhap li:nth-child(1){
                    color: #3b5999;
                }
                section .noi-dung .form .icon-dang-nhap li:nth-child(2){
                    color: #dd4b39;
                }
                section .noi-dung .form .icon-dang-nhap li:nth-child(3){
                    color: #55acee;
                }
                section .noi-dung .form .icon-dang-nhap li i{
                    font-size: 24px;
                }
                @media (max-width: 768px){
                    section .img-bg{
                        position: absolute;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                    }
                    section .noi-dung{
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        width: 100%;
                        height: 100%;
                        z-index: 1;
                    }
                    section .noi-dung .form{
                        width: 100%;
                        padding: 40px;
                        background: rgba(255 255 255 / 0.9);
                        margin: 50px;
                    }
                    section .noi-dung .form h3{
                        color: #607d8b;
                        text-align: center;
                        margin: 30px 0 10px;
                        font-weight: 500;
                    }
                }
                section .noi-dung{
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    width: 50%;
                    height: 100%;
                }

                .preview-image {
                    max-width: 200px;
                    max-height: 200px;
                    margin-top: 10px;
                }

                .select-css{
                    display: block;
                    font-size: 16px;
                    font-family: sans-serif;
                    font-weight: 700;
                    color: #444;
                    line-height: 1.3;
                    padding: .6em 1.4em .5em .8em;
                    width: 100%;
                    box-sizing: border-box;
                    margin: 0;
                    border: 1px solid orange;
                    box-shadow: 0 1px 0 1px rgba(0,0,0,.04);
                    border-radius: 2em;
                    -moz-appearance: none;
                    -webkit-appearance: none;
                    appearance: none;
                    background: transparent;
                }
                .select-css::-ms-expand {
                    display: none;
                }
                .select-css:hover {
                    border-color: #888;
                }
                .select-css:focus {
                    border-color: #aaa;
                    box-shadow: 0 0 1px 3px rgba(59, 153, 252, .7);
                    box-shadow: 0 0 0 3px -moz-mac-focusring;
                    color: #222;
                    outline: none;
                }
                .select-css option {
                    font-weight:normal;
                }




    </style>
</head>
<body>
<nav>
    <div class="brand">
        <h2><i class="fas fa-shopping-cart"></i> 在庫商品管理アプリケーション</h2>
    </div>
</nav>

<section class="section2">
    <div class="noi-dung">
        <div class="form">
            <h3 style="font-size: 40px;">商品の追加</h3>
            <form action="/add" method="post" enctype="multipart/form-data">
                <div class="input-form">
                    <span>商品</span>
                    <input name="task" type="text" />
                </div>
                <div class="input-form">
                    <span>写真</span>
                    <input type="file" name="picture" id="pictureInput" />
                    <div class="preview-container">
                        <img id="previewImage" class="preview-image" src="#" alt="Ảnh xem trước" style="display:none;" />
                        <button type="button" id="clearImageButton" style="display:none; margin-top: 5px">削除</button>
                    </div>
                </div>
                <div class="input-form">
                    <span>数</span>
                    <input name="number" type="text" />
                </div>
                <div class="input-form">
                    <span>仕入価格</span>
                    <input name="cost" type="text" />
                </div>
                <div class="input-form">
                    <span>値段</span>
                    <input name="price" type="text" />
                </div>
                <div class="input-form">
                    <span>状態</span>
                    <select class="select-css" name="done">
                        <option value="false">販売中</option>
                        <option value="true">売り切れ</option>
                    </select>
                </div>
                <div class="input-form btn">
                    <input type="submit" value="登録">
                </div>
            </form>
        </div>
    </div>
</section>



<script>
    // Lắng nghe sự kiện change trên trường input file
    document.getElementById('pictureInput').addEventListener('change', function() {
      var preview = document.getElementById('previewImage');
      var clearButton = document.getElementById('clearImageButton');
      var file = this.files[0];
      var reader = new FileReader();

      reader.onloadend = function() {
        preview.src = reader.result;
        preview.style.display = 'block'; // Hiển thị ảnh đã chọn
        clearButton.style.display = 'block'; // Hiển thị nút xóa ảnh
      }

      if (file) {
        reader.readAsDataURL(file); // Đọc dữ liệu của tệp ảnh dưới dạng URL
      } else {
        preview.src = '';
      }
    });

    // Xóa hình ảnh và thiết lập lại trường input file khi nhấp vào nút xóa ảnh
    document.getElementById('clearImageButton').addEventListener('click', function() {
      var preview = document.getElementById('previewImage');
      var clearButton = document.getElementById('clearImageButton');
      var fileInput = document.getElementById('pictureInput');

      preview.src = '';
      preview.style.display = 'none'; // Ẩn hình ảnh
      clearButton.style.display = 'none'; // Ẩn nút xóa ảnh
      fileInput.value = ''; // Xóa giá trị của trường input file
    });
</script>


</body>
</html>
